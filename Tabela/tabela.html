<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Localidade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Geladeira</td>
                <td>10</td>
                <td>São Paulo</td>
            </tr>

            <tr>
                <td>Fogão</td>
                <td>5</td>
                <td>Santos</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>15</td>
                <td></td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
