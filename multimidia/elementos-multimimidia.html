<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimídia</title>
</head>

<body>
    <main>
        <h1>Aula Multimídia</h1>
        <section>
            <h2>Video Local</h2>
            <video controls width="640" height="360">
                <source src="./video-exemplo.mp4" type="video/mp4">
                <p>Seu navegador não suporta o elemento de vídeo.</p>
            </video>
        </section>

        <section>
            <h2>Audio</h2>
            <audio controls>
                <source src="./audio-exemplo.mp3" type="audio/mpeg">
                <p>Seu navegador não suporta o elemento de áudio.</p>
            </audio>
        </section>

        <section>
            <h2>Videos Externo usando Iframe</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Mb8lx-bKjfw?si=ZJhteid6CMbwPcwa"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>

        <section>
            <h2>Mapas usando Iframe</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31797695.033428494!2d-73.0774913732419!3d-13.377950225997106!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e0!3m2!1spt-BR!2sbr!4v1701854483012!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>

</html>
